<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>

<title>Spencer Anderson Delay Queue</title>

</head>



<body>
    <h1>Spencer builds a delaying queue</h1>
		<div class="flex-container" id="target">
		  <div class="delayQ">row item 1</div>   
		  <div class="delayQ">row item 2</div>  
		  <div class="delayQ">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" id="input">
		<button onclick="makeNewDiv()">Add value</button>

		<button id="get" onclick="get()">Get</button>
		<button id="delay" onclick="delay()">Delay</button>
	
	
</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("input").value
		element.className = "delayQ"

		/* add it to the container */
		let container = document.getElementById("target")
		container.appendChild(element)
	}

	function get() {
		let queueItems = document.getElementsByClassName("delayQ")
		let length = queueItems.length
		if (length > 0) {
			queueItems[0].remove()
		}
	}

	function delay() {
		let queueItems = document.getElementsByClassName("delayQ")
		let length = queueItems.length
		if (length > 1) {
			let itemToAdd = queueItems[0]
			queueItems[0].remove()
			let container = document.getElementById("target")
			container.insertBefore(itemToAdd, container.lastChild)
		}
	}
</script>
</html>
